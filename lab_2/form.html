<!-- Сторінка ЗАМОВИТИ ТУР -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20230521012119">
    <title>Головна</title>
</head>
<body>
    <!-- Клас обгортка -->
    <div class="wrapper">
        <!-- Шапка сайту -->
        <header class="header">
            <div class="header__container">
                <div class="header__navbar">
                    <a href="#" class="logo">MNTN</a>
                    <ul class="header__nav">
                        <li class="header__element">
                        <a href="./index.html">Головна</a>
                        </li>
                        <li class="header__element">
                        <a href="./about.html">Про нас</a>
                        </li>
                        <li class="header__element">
                        <a href="./form.html">Замовити тур</a>
                        </li>
                    </ul>
                    <div class="account">
                        <img src="img/home/user.svg" alt="">
                        Акаунт
                    </div>
                </div>
            </div>
        </header>
        <!-- Секція форми -->
        <section class="form">
            <div class="form__container">
                <!-- Вміст форми -->
                <div class="form-content">
                    <h3 class="form__title">Замовлення туру</h3>
                    <!-- Один елемент форми -->
                    <form class="form__body">
                      <div class="form__group">
                        <!-- Ввід ім'я -->
                        <label for="name">Ім'я</label>
                        <input type="text" id="name" name="name" required>
                      </div>
                      <div class="form-group">
                         <!-- Ввід пошти -->
                        <label for="email">Електронна пошта</label>
                        <input class="form__input" type="email" id="email" name="email" required>
                      </div>
                      <div class="form-group">
                         <!-- Ввід туру -->
                        <label for="tour">Оберіть тур</label>
                        <select class="form__list" id="tour" name="tour" required>
                          <option value="">Виберіть тур</option>
                          <option value="Карпати">Карпати</option>
                          <option value="Гори Горган">Гори Горган</option>
                          <option value="Бескиди">Бескиди</option>
                        </select>
                      </div>
                       <!-- Ввід повідомлення -->
                      <div class="form-group">
                        <label for="message">Додаткові побажання</label>
                        <textarea id="message" name="message"></textarea>
                      </div>
                      <button class="form__btn" type="submit">Надіслати</button>
                    </form>
                  </div>
            </div>
        </section>
        <!-- Підвал сайту -->
         <footer class="footer">
            <div class="footer__container">
                <div class="footer__body">
                    <div class="footer__column">
                        <a href="./index.html" class="logo footer__logo">MNTN</a>
                        <p class="footer__text  ">Вирушайте туди та відкрийте для себе наступний схил, гору та пункт призначення!</p>
                        <p class="footer__copyright">Copyright 2023 MNTN, Inc. Умови та конфіденційність</p>
                    </div>
                    <div class="footer__list">
                        
                        <li class="footer__item">
                            <a class="footer__link" href="./about.html">Про нас</a>
                        </li>

                        <li class="footer__item">
                            <a class="footer__link" href="./form.html">Замовити</a>
                        </li>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/app.min.js?_v=20230521012119"></script>
</body>
</html>
