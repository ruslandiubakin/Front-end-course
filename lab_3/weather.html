<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8" /> 
    <title>Steps To Add React to a Website </title> 
    <link rel="stylesheet" href="css/weather.css">
  </head> 
  <body> 

    <!-- Блок в який буде рендеритися наш віджет -->
    <div id="root"></div> 
 
    <!-- Підключаємо React та ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Підключаємо BABEL та наш скрипт із Weather.js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./Weather.js" type="text/babel"></script> 

  </body> 
</html>
